<body ng-app="Woozle.DemoApplication">
<!--[if lt IE 7]>
<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser

<!--[if lt IE 9]>
<script src="components/es5-shim/es5-shim.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Woozle Demo Application</a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="NavigationCtrl">
            <div ng-hide="showNavigation">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#login">{{'LOGIN' | translate}}</a></li>
                </ul>
            </div>
            <div ng-show="showNavigation">
                    <ul class="nav navbar-nav">
                         <li class="dropdown" ng-repeat="module in modules">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{module.TranslatedValue}}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                              <li ng-repeat="item in module.Items"><a href="#{{item.LogicalId}}">{{item.TranslatedValue}}</a></li>
                            </ul>
                          </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{loggedInUser.FirstName}} {{loggedInUser.LastName}} <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#login" ng-click="logout();">{{'LOGOUT' | translate}}</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
        </div>
      </div>
    </div>



<div class="container">
    <div class="container" ng-view></div>
    <hr>
    <footer>
        <p>&copy; 2014</p>
    </footer>
</div>

<script src="components/jquery/jquery.min.js"></script>

<script src="scripts/services/NavigationService.js"></script>
<script src="scripts/controllers/searchUser.js"></script>
