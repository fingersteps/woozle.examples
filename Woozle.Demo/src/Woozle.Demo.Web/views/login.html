<div class="col-md-4 col-md-offset-4">
    <h1>Anmelden</h1>
    <p>{{'WELCOME_SIGN_IN' | translate}}</p>
    <form accept-charset="UTF-8" role="form" >
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Benutzername" type="text" ng-model="user.username">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Passwort" name="passwort" type="password" value="" ng-model="user.password">
            </div>

            <div class="form-group">
                <label class="control-label" for="mandator" ng-show="showMandatorSelection()">{{'MANDATOR' | translate}}</label>
                <select id="mandator" name="mandator" class="form-control" ng-model="mandator" ng-options="m.Name for m in mandators" ng-show="showMandatorSelection()"/>
            </div>
           

            <!--<div class="checkbox">
            <label>
            <input name="remember" type="checkbox" value="Remember Me"> Remember Me
            </label>
            </div>-->
            <div class="form-group">
                 <div class="progress progress-striped active" ng-show="showProgressbar()">
                      <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">100% Complete</span>
                      </div>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" ng-click="login(user)" value="Anmelden">
            </div>
        </fieldset>
    </form>
</div>
